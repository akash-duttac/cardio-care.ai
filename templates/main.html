<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device=width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Heart Disease Prediction</title>
</head>

<body>
    <div class="container">
        <header>Cardio Care.ai</header>
        <form action="{{url_for('predict')}}" method="POST">
            <div class="form_first">
                <div class="details_personal">
                    <span class="title">Enter your details</span>

                    <div class="fields">
                        <div class="input_field">
                            <label>Age</label>
                            <input type="number" id="age" name="age" placeholder="Enter your age" required>
                        </div>
                        <div class="input_field">
                            <label for="sex">Sex</label>
                                <select id="sex" name="sex" required>
                                    <option selected>Select</option>
                                    <option value="1">Male</option>
                                    <option value="0">Female</option>
                                </select>
                        </div>
                        <div class="input_field">
                            <label for="chest_pain_type">Chest Pain Type</label>
                                <select id="chest_pain_type" name="chest_pain_type" required>
                                    <option selected>Select</option>
                                    <option value="1">Typical Angina</option>
                                    <option value="2">Atypical Angina</option>
                                    <option value="3">Non-anginal Pain</option>
                                    <option value="4">Asymptomatic</option>
                                </select>
                        </div>
                        <div class="input_field">
                            <label for="resting_blood_pressure">Resting Blood Pressure</label>
                            <input type="text" id="resting_blood_pressure" name="resting_blood_pressure"
                                placeholder="Range [94-200] mmHg" required>
                        </div>
                        <div class="input_field">
                            <label for="cholestrol">Cholestrol</label>
                            <input type="text" id="cholestrol" name="cholestrol" placeholder="Enter your cholestrol level" required>
                        </div>
                        <div class="input_field">
                            <label for="fasting_blood_sugar">Fasting Blood Sugar</label>
                            <select id="fasting_blood_sugar" name="fasting_blood_sugar" required>
                                <option selected>Select</option>
                                <option value="1">Greater than 120 mg/dl</option>
                                <option value="0">Less than 120 mg/dl</option>
                            </select>
                        </div>
                        <div class="input_field">
                            <label for="resting_ecg">Resting ECG Results</label>
                            <select id="resting_ecg" name="resting_ecg" required>
                                <option selected>Select</option>
                                <option value="0">Normal</option>
                                <option value="1">Having ST-T wave abnormality</option>
                                <option value="2">Probable or definite left ventricular hypertrophy</option>
                            </select>
                        </div>
                        <div class="input_field">
                            <label for="thalach">Thalach(Max Heart Rate achieved)</label>
                            <input type="number" id="thalach" name="thalach" placeholder="Enter Thalach" required>
                        </div>
                        <div class="input_field">
                            <label for="exercise_angina">Exercise-induced Angina</label>
                            <select id="exercise_angina" name="exercise_angina" required>
                                <option selected>Select</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="input_field">
                            <label for="oldpeak">ST depression</label>
                            <input type="text" id="oldpeak" name="oldpeak" placeholder="ST depression, typically in [0-6.2]" required>
                        </div>
                        <div class="input_field">
                            <label for="ST_slope">Slope of the peak exercise ST segment</label>
                            <select id="ST_slope" name="ST_slope" required>
                                <option selected>Select</option>
                                <option value="0">Upsloping</option>
                                <option value="1">Flat</option>
                                <option value="2">Downsloping</option>
                                <option value="2">Downsloping</option>
                            </select>
                        </div>
                        <div class="input_field">
                            <label for="ca">CA (No. of major vessels (0-3) colored by flourosopy)</label>
                            <select id="ca" name="ca" required>
                            <option selected>Select</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            </select>
                        </div>
                        <div class="input_field">
                            <label for="thal">Select thallium heart scan value</label>
                            <select id="thal" name="thal" required>
                                <option selected>Select</option>
                                <option value="0">No value</option>
                                <option value="1">3 - Normal</option>
                                <option value="2">6 - Fixed</option>
                                <option value="3">7 - Reversible</option>
                            </select>
                        </div>
                    </div>
                    <button class="submit">
                        <span class="submit">Submit</span>       
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
